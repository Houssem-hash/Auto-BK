<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="auto-moto.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="go">
    <div class="con">
      
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Buy what you want</h3>
          <p class="text">
            
          </p>

          <div class="info">
            <div class="information">
              <img src="https://image.shutterstock.com/image-vector/realistic-stylish-3d-pointer-map-260nw-1739716553.jpg" class="icon" alt="" />
              <p>143 rue oqba ibn nefa3 ,Kef</p>
            </div>
            <div class="information">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHI4xGQjMy0ka6sl4QN5RTQVSGgwGT_3WeQ287mXkkIhkzNDWsk0Eu7lQOs8cVLJOcUWY&usqp=CAU.jpg" class="icon" alt="" />
              <p>auto-moto@gmail</p>
            </div>
            <div class="information">
              <img src="https://image.shutterstock.com/image-illustration/phone-button-isolated-3d-illustration-260nw-640502989.jpg" class="icon" alt="" />
              <p>55770081</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              
            </div>
          </div>
        </div>

        <div class="contact-form">
          

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-con">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-con">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-con">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-con">
                <input type="text" name="piece" class="input" />
                <label for="">enter name of the piece</label>
                <span>enter name of the Piece</span>
              </div>
            <div class="input-con textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <a type="submit" value="Send" class="btn" href="thanks.html" >send</a>
          </form>
        </div>
      </div>
    </div>

    <script src="Contact.js"></script>
  </body>
</html>
